<html>

	<title>WebChat</title>
	<style type="text/css">
		
		body{
			background-image:url(14789.jpg);
			background-size: cover;
			background-attachment: fixed;
		}

		.content{
			background: white;
			width: 50%;
			padding: 40px;
			margin: 100px auto;
			font-family: calibri;
			border-radius: 10px;
		}

		p{
			font-size: 25px;
			color: black;
		}

	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" ></script>
	<link rel="stylesheet" href="alertify/alertify.core.css" />
	<link rel="stylesheet" href="alertify/alertify.default.css" />
	<script src="alertify/alertify.min.js"></script>
	<script type="text/javascript" src="chat.js"></script>
	<link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body>
	<button type="button" class="btn btn-info logout" onclick="logout()">Main page</button>
	<div class = "title"><h2>Hello, u can write a review for ur site!</h2></div>
	<div class = "container"> 
		
		<div class = "messages-container">
			<ul class="messages-list" id = "messages-list">
				

			</ul>
		</div>
		<div class="input-group mb-3 input-group">
  			<input type="text" class="form-control" placeholder="Message" aria-label="Recipient's username" aria-describedby="basic-addon2" id = "inputMessageText">
  			<div class="input-group-append">
    			<button class="btn btn-info" type="button" onclick="sendMessage()">Send</button>
  			</div>
		</div>
	</div>
</body>
